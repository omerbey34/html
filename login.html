<!DOCTYPE html>
<html  class="h-100" lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="h-100 ">
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row ">
        <div class="d-flex justify-content-center align-items-center col-sm-6 p-3 text-black">
            <form name="login" onsubmit="return validateForm()" style="width: 23rem; " method="post" action="login.php">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b>Giriş Yap</b> </h3>
  
              <div class="form-outline mb-4 fs-5 ">
                <input name="email" type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">E-posta adresi</label>
              </div>
  
              <div class="form-outline mb-4 fs-5">
                <input name="password" type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Parola</label>
              </div>
  
              <div class="pt-1 mb-4 d-flex gap-3 align-items-center">
                <button class="btn bg-primary text-light btn-lg btn-block" type="submit">Giriş Yap</button> <a href="index.html">Anasayfaya dön</a>
              </div>
            </form>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="img/loginmount1.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
<script>
function validateForm() {
  var emailInput = document.forms["login"]["email"].value;
  if (emailInput == "") {
    alert("Email alanı boş bırakılamaz");
    return false;
  }

  var emailRegex = /^\S+@\S+\.\S+$/;
  if (!emailRegex.test(emailInput)) {
    alert("Geçerli bir email adresi giriniz");
    return false;
  }

  var passwordInput = document.forms["login"]["password"].value;
  if (passwordInput == "") {
    alert("Şifre alanı boş bırakılamaz");
    return false;
  }

  return true;
}
</script>
</html>
