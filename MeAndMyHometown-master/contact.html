          name="ContactForm"
          id="custom-validate-form"
          class="text-center needs-validation"
          style="width: 100%; max-width: 300px"
          action="contact.php"
          onsubmit="return validateForm()"
          method="post"
        >

            </div>

            </div>
          </div>

            <textarea
              class="form-control message"
              id="custom-validation-message"
              name="message"
              rows="4"
            ></textarea>
            <label
              class="form-label"
              for="custom-validation-message"
              style="margin-left: 0px"

<script>
  function validateForm() {
    var name = document.forms["ContactForm"]["name"].value;
    var email = document.forms["ContactForm"]["email"].value;
    var message = document.getElementsByClassName("message");
    var emailRegex = /^\S+@\S+\.\S+$/;

    if (email == "") {
      alert("E-posta alanı boş bırakılamaz.");
      return false;
    }
    if (name == "") {
      alert("İsim alanı boş bırakılamaz.");
      return false;
    }
    if (!emailRegex.test(email)) {
      alert("Geçerli bir email adresi giriniz");
      return false;
    }

    return true;
  }
</script>
<script>
  const clearBtn = document.getElementById("clear");
  clearBtn.addEventListener("click", () => {
    document.forms["ContactForm"]["name"].value = "";
    document.forms["ContactForm"]["email"].value = "";
    document.getElementsByClassName("message").value = "";
  });
</script>
